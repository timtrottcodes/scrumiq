<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ScrumIQ - Enhanced</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<!-- App Bar -->
<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ScrumIQ</a>

    <div class="ms-auto d-flex align-items-center appbar-btns">
      <input id="searchInput" class="form-control form-control-sm appbar-search" placeholder="Search tasks, tags..." title="Search by title, description, tags">
      <button class="btn btn-sm btn-success" id="newTaskBtn">New Issue</button>
      <button class="btn btn-sm btn-primary" id="editProjectsBtn">Edit Projects</button>
      <button class="btn btn-sm btn-secondary" id="settingsBtn">Settings</button>
      <div class="form-check form-switch ms-2">
        <input class="form-check-input" type="checkbox" id="darkModeToggle"/>
        <label class="form-check-label" for="darkModeToggle">Dark</label>
      </div>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:4em">
  <div class="board">
    <div class="column" data-stage="todo"><h5>To Do</h5><div class="droppable"></div></div>
    <div class="column" data-stage="inprogress"><h5>In Progress</h5><div class="droppable"></div></div>
    <div class="column" data-stage="qa"><h5>QA</h5><div class="droppable"></div></div>
    <div class="column" data-stage="done"><h5>Done</h5><div class="droppable"></div></div>
  </div>

  <h5>Backlog</h5>
  <table class="table table-striped" id="backlogTable">
    <thead><tr><th>Title</th><th>Type</th><th>Project</th><th>Due</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- Project modal (select + edit / new) -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="projectForm">
      <div class="modal-header"><h5 class="modal-title">Edit Projects</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <label for="projectSelectModal" class="form-label">Select Project</label>
        <select id="projectSelectModal" class="form-select mb-3"></select>
        <div id="projectFields">
          <label class="form-label">Project Name</label>
          <input id="projectNameModal" class="form-control mb-2" required>
          <label class="form-label">Color</label>
          <input id="projectColorModal" type="color" class="form-control form-control-color" value="#6c757d">
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-primary" type="submit" id="projectSaveBtn">Save</button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button></div>
    </form>
  </div>
</div>

<!-- Task modal (create/edit) -->
<div class="modal fade" id="taskModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <form class="modal-content" id="taskForm">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalTitle">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row g-2">
          <div class="col-md-8">
            <label class="form-label">Title</label>
            <input id="taskTitle" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Project</label>
            <select id="taskProject" class="form-select"></select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Type</label>
            <select id="taskType" class="form-select"><option>Story</option><option>Bug</option></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Priority</label>
            <select id="taskPriority" class="form-select"><option>Low</option><option selected>Medium</option><option>High</option></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Due (date & time)</label>
            <input id="taskDue" type="datetime-local" class="form-control">
          </div>

          <div class="col-12">
            <label class="form-label">Tags (comma separated)</label>
            <input id="taskTags" class="form-control" placeholder="ui,backend,urgent">
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea id="taskDescription" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-12 mt-2">
            <label class="form-label">Checklist</label>
            <div class="input-group mb-2">
              <input id="newChecklistText" class="form-control" placeholder="Checklist item">
              <button id="addChecklistItem" class="btn btn-outline-secondary" type="button">Add</button>
            </div>
            <div id="checklistContainer"></div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button id="taskSaveBtn" class="btn btn-primary" type="submit">Create</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Settings modal (Auto-Stage rules, reminder preference) -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="settingsForm">
      <div class="modal-header"><h5 class="modal-title">Settings</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" id="ruleAutoBugToTodo" type="checkbox">
          <label class="form-check-label" for="ruleAutoBugToTodo">Auto-move new Bugs to To Do</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" id="ruleChecklistToQA" type="checkbox">
          <label class="form-check-label" for="ruleChecklistToQA">Auto-move to QA when checklist completes</label>
        </div>
        <div class="mb-2">
          <label class="form-label">Reminder offset (minutes before due)</label>
          <input id="reminderOffset" type="number" min="0" step="1" class="form-control" value="10">
        </div>
        <div class="mb-2">
          <button id="exportBtn" class="btn btn-sm btn-outline-secondary">Export JSON</button>
          <label class="btn btn-sm btn-outline-secondary mb-0">
            Import JSON <input id="importFile" type="file" accept="application/json" hidden>
          </label>
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-primary" type="submit">Save</button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button></div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
